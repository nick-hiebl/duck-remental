<html>
    <head>
        <title>Duck-remental</title>

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="content">
            <canvas id="canvas" width="800" height="600"></canvas>
            <div id="all-controls">
                <div id="info" class="info-box">
                    <strong>General upgrades</strong>
                    <p>
                        Food collected: <span id="crumbs">0</span>
                    </p>
                    <div id="game-controls"></div>
                </div>
                <div id="controls"></div>
                <div id="core-controls">
                    <strong>Charts</strong>
                    <label><input type="checkbox" id="show-chart">Show chart</label>
                    <select id="monitor-group-selector"></select>
                    <select id="resolution-selector">
                        <option value="1">per 1s, last 60s</option>
                        <option value="5">per 5s, last 5m</option>
                    </select>
                    <strong>Core settings</strong>
                    <div>
                        <button id="save">Save</button>
                        Auto save occurs every 5 seconds
                    </div>
                    <div>
                        <button id="delete">Delete save</button>
                        Click this then refresh quickly to clear save
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./storage.js"></script>
        <script src="./monitoring.js"></script>
        <script src="./dom.js"></script>
        <script src="./canvas.js"></script>
        <script src="./list-utils.js"></script>
        <script src="./strategy.js"></script>
        <script src="./upgrade.js"></script>
        <script src="./pellet.js"></script>
        <script src="./duck.js"></script>
        <script src="./gecko.js"></script>
        <script src="./frog.js"></script>
        <script src="./crab.js"></script>
        <script src="./physics.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
